<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Sunrise Sunset Dashboard</title>
</head>

<body>

  <header>
    <h1>Sunrise Sunset Dashboard</h1>
  </header>

  <main>
    <section id="search-section">
      <h2>Search Location</h2>
      <div class="search-options">
        <button id="currentLocationBtn">Use Current Location</button>
        <input type="text" id="searchInput" placeholder="Enter a location">
        <button id="searchBtn">Search</button>
      </div>
    </section>

    <section id="result-section">
      <div id="sunriseSunsetInfo" class="result-info placeholder-content">
        <!-- Placeholder content goes here -->
      </div>
      <div id="errorDisplay" class="hidden"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Sunrise Sunset API and Geocode API</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
